<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi Towers</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>
        <div class="tower zero" id="0">
            <div class="tower-pole"></div>
            <div class="tower-base"></div>
        </div>
        <div class="tower one" id="1">
            <div class="tower-pole"></div>
            <div class="tower-base"></div>
        </div>
        <div class="tower two" id="2">
            <div class="tower-pole"></div>
            <div class="tower-base"></div>
        </div>
    </main>
    <div class="input-and-buttons">
        <label for="num-disks">How Many Disks?</label>
        <input type="number" id="num-disks">
        <button id="create-disks">Create Disks</button>
        <button id="recursion">Solve By Recursion</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
